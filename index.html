<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/0f5df400d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <picture class="bg-pic">
        <source media="(max-width: 1260px)" srcset="./images/bg-mobile.svg" />
        <img src="./images/bg-desktop.svg" />
      </picture>
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="main-img">
        <img
          class="mockup-img"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
      </div>
      <div class="btn-flex">
        <button>Register</button>
      </div>

      <div class="icons">
        <div><i class="fa-brands fa-facebook"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
        <div><i class="fa-brands fa-youtube"></i></div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Clive-Chambers"
          >Clive Chambers</a
        >.
      </p>
    </footer>
  </body>
</html>
